
<div class="container my-5 ">
 <div class="row">
   <div class="col-md-6 col-lg-4 col-sm-4 " *ngFor="let memberships of membership">
    <div class="card" style="width: 18rem;">
      <div class="card" style="background-color: rgb(198, 71, 170);"></div>
      <div class="mycard center">
        <h1 class="card-title">{{memberships.membership_type}}</h1>
        <h2 class="card-text center">${{memberships.price}}</h2>
      </div>
      <div class="card-body">

        <h1 class="card-title">{{memberships.membership_type}}</h1>

        <a href="#"  class="btn mybtn">Buy Now</a>
      </div>
    </div>
</div>
