<div *ngIf="messageService.messages.length" class="my-3">

    <h2>Messages</h2>
    <button type="button" class="btn btn-danger my-3" data-mdb-ripple-color="dark"
            (click)="messageService.clear()">Clear messages</button>
    <div class="list-group-item" *ngFor='let message of messageService.messages'> {{message}} </div>
  
  </div>
